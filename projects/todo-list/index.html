<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do - List</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>

    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>

  <main>
    <div>
      <section class="texto-tarefa-container">
        <input id="texto-tarefa" placeholder="Tarefa" type="text">
        <button id="criar-tarefa">Adicionar</button>
      </section>
  
      <section class="lista-tarefas-container">
        <ol id="lista-tarefas"></ol>
      </section>
  
      <section class="options-contanier">
        <button id="remover-selecionado">Apagar</button>
        <button id="mover-cima">up</button>
        <button id="mover-baixo">down</button>
        <button id="apaga-tudo">Apagar tudo</button>
        <button id="remover-finalizados">Apagar finalizados</button>
        <button id="salvar-tarefas">Salvar lista</button>
      </section>
    </div>

    <section>
      <h2>Tarefas salvas</h2>

      <div id="tarefas-salvas-container">
        <div class="tarefa-salva"></div>
        <div class="tarefa-salva"></div>
        <div class="tarefa-salva"></div>
        <div class="tarefa-salva"></div>
        <div class="tarefa-salva"></div>
        <div class="tarefa-salva"></div>
        <div class="tarefa-salva"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
