<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>

  <main>
    <ul id="color-palette"></ul>
  
    <section class="generate-container">
      <input id="board-size" min="1" max="50" placeholder="Size" type="number">
      <button id="generate-board">VQV</button>
    </section>

    <aside>
      <section class="toogle-container">
        <input id="dark-mode" type="checkbox" value="Dark Mode" name="dark-mode">
        <label for="dark-mode"> Dark Mode</label><br>
        <input id="pixel-border" type="checkbox" value="Pixel Border" name="pixel-border" >
        <label for="pixel-border"> Pixel Border</label>
      </section>
    </aside>

    <button id="clear-board">Limpar</button>
  
    <section id="pixel-board"></section>
  </main>

  <footer>
    <p>Created by JÃºlio Mota Campos</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
